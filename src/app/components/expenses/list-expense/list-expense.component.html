<h4 class="terxt-center">Listado de gastos</h4>
<hr />
<div class="row" style="margin-top: 40px;">
  <div class="col-lg-6">
    <div class="alert alert-success sizeAlert">
      Presupuesto: <strong>${{ budget }}</strong>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="sizeAlert" [ngClass]="colorsRemaining()">
      Restante: <strong>${{ remainingMoney }}</strong>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let expense of listExpenses">
                <strong>{{ expense.name }}</strong>
                <span class="badge rounded-pill bg-secondary expenseNumber"> ${{ expense.amount }}</span>
            </li>
        </ul>
    </div>
</div>
