<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center font-title">Ingrese Presupuesto</h2>
        <div class="card">
            <div class="card-body">
                <div *ngIf="noAmount">
                    <span class="badge bg-danger text-error">EL PRESUPUESTO DEBE SER MAYOR A CERO</span>
                </div>
                
                <input type="number" [(ngModel)]="amount" class="form-control form-control-lg" placeholder="Ingrese su presupuesto...">
                <button class="btn-secondary btn-lg mt-2 btn-accept" (click)="addAmount()">ACEPTAR</button>
            </div>
        </div>
    </div>
</div>
